name: Validate @agape/types

on:
  pull_request:

jobs:
  test:
    name: Validate Merge Request - @agape/types
    runs-on: ubuntu-latest
    env:
      NX_CLOUD_ACCESS_TOKEN: ${{ secrets.NX_CLOUD_ACCESS_TOKEN }}

    steps:
      - name: Checkout agape-types (this repo)
        uses: actions/checkout@v4

      - name: Extract branch name
        id: extract_branch
        run: echo "branch=${GITHUB_HEAD_REF}" >> $GITHUB_OUTPUT

      - name: Configure Git to use PAT for submodules
        run: |
          git config --global url."https://${{ secrets.GH_PAT }}@github.com/".insteadOf "git@github.com:"

      - name: Clone AgapeToolkit monorepo (with submodules)
        run: |
          git clone --recurse-submodules git@github.com:AgapeToolkit/AgapeToolkit.git ../AgapeToolkit
          cd ../AgapeToolkit

          # Try to switch top-level AgapeToolkit repo to matching branch
          echo "ðŸ” Checking if top-level repo has branch: ${{ steps.extract_branch.outputs.branch }}"
          git fetch origin
          if git rev-parse --verify origin/${{ steps.extract_branch.outputs.branch }} >/dev/null 2>&1; then
            echo "âœ… Switching top-level repo to branch ${{ steps.extract_branch.outputs.branch }}"
            git checkout ${{ steps.extract_branch.outputs.branch }}
            git pull origin ${{ steps.extract_branch.outputs.branch }}
          else
            echo "ðŸ›‘ No matching branch in top-level repo â€” leaving default"
          fi

          # Now handle submodules
          git submodule foreach --quiet --recursive '
            echo "ðŸ” Checking submodule: $name"
            if [ "$name" = "libs/types" ]; then
              echo "âš ï¸ Skipping $name (current module)"
              exit 0
            fi
            cd "$toplevel/$name"
            git fetch origin
            if git rev-parse --verify origin/${{ steps.extract_branch.outputs.branch }} >/dev/null 2>&1; then
              echo "âœ… Switching $name to branch ${{ steps.extract_branch.outputs.branch }}"
              git checkout ${{ steps.extract_branch.outputs.branch }}
              git pull origin ${{ steps.extract_branch.outputs.branch }}
            else
              echo "ðŸ›‘ No matching branch in $name â€” leaving on default"
            fi
          '

      - name: Replace library code in monorepo
        run: |
          rm -rf ../AgapeToolkit/libs/types
          cp -r . ../AgapeToolkit/libs/types

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: Install monorepo dependencies
        working-directory: ../AgapeToolkit
        run: npm ci

      - name: Run lint for @agape/types
        working-directory: ../AgapeToolkit
        run: npx nx lint types

      - name: Run tests for @agape/types
        working-directory: ../AgapeToolkit
        run: npx nx test types --no-watch --ci
